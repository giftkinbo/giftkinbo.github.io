<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার অর্ডার - গিফট কিনবো</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --light-bg: #F7F9FC;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kalpurush', sans-serif;
        }

        body {
            background-color: var(--light-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--white);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .back-button:hover {
            background-color: var(--light-bg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--white);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .user-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--white);
            box-shadow: var(--shadow);
        }

        .user-details h2 {
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .orders-section {
            background-color: var(--white);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .orders-section h2 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-bg);
        }

        .order-card {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #FFF3CD;
            color: #856404;
        }

        .status-completed {
            background-color: #D4EDDA;
            color: #155724;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            margin-bottom: 0.5rem;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: var(--text-color);
            font-weight: 500;
        }

        .no-orders {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media screen and (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>হোম পেজে ফিরে যান</span>
            </a>
        </div>

        <div class="user-info">
            <img id="userPhoto" class="user-photo" src="" alt="User Photo">
            <div class="user-details">
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
            </div>
        </div>

        <div class="orders-section">
            <h2>আমার অর্ডার সমূহ</h2>
            <div id="ordersList">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, query, orderByChild, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCSyXJeftEfkwQ_FoQlg1sEZ3PZv9xjkLI",
            authDomain: "gift-kinbo-bd.firebaseapp.com",
            projectId: "gift-kinbo-bd",
            storageBucket: "gift-kinbo-bd.firebasestorage.app",
            messagingSenderId: "896761493540",
            appId: "1:896761493540:web:21e49df2ca453fb80180b1",
            measurementId: "G-ZVXSHQT95M",
            databaseURL: "https://gift-kinbo-bd-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Update user information
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;

                // Load user's orders
                try {
                    const ordersRef = ref(database, 'orders');
                    const userOrdersQuery = query(ordersRef, orderByChild('userId'));
                    const snapshot = await get(userOrdersQuery);
                    
                    const ordersList = document.getElementById('ordersList');
                    ordersList.innerHTML = '';

                    if (snapshot.exists()) {
                        const orders = [];
                        snapshot.forEach((childSnapshot) => {
                            const order = childSnapshot.val();
                            if (order.userId === user.uid) {
                                orders.push({
                                    id: childSnapshot.key,
                                    ...order
                                });
                            }
                        });

                        // Sort orders by date (newest first)
                        orders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));

                        orders.forEach(order => {
                            const orderCard = document.createElement('div');
                            orderCard.className = 'order-card';
                            orderCard.innerHTML = `
                                <div class="order-header">
                                    <div class="order-date">${new Date(order.orderDate).toLocaleDateString('bn-BD')}</div>
                                    <div class="order-status status-${order.status}">${order.status === 'pending' ? 'অপেক্ষমান' : 'সম্পন্ন'}</div>
                                </div>
                                <div class="order-details">
                                    <div class="detail-item">
                                        <div class="detail-label">প্রাপকের নাম</div>
                                        <div class="detail-value">${order.recipientName}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">প্রাপকের ফোন</div>
                                        <div class="detail-value">${order.recipientPhone}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">ডেলিভারি ঠিকানা</div>
                                        <div class="detail-value">${order.deliveryAddress}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">বাজেট</div>
                                        <div class="detail-value">৳${order.budget}</div>
                                    </div>
                                </div>
                            `;
                            ordersList.appendChild(orderCard);
                        });
                    } else {
                        ordersList.innerHTML = '<div class="no-orders">কোন অর্ডার পাওয়া যায়নি</div>';
                    }
                } catch (error) {
                    console.error('Error loading orders:', error);
                    document.getElementById('ordersList').innerHTML = '<div class="no-orders">অর্ডার লোড করতে সমস্যা হয়েছে</div>';
                }
            } else {
                // Redirect to home page if not signed in
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
